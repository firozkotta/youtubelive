<!DOCTYPE html>
<html>
<head>
    <title>Multi YouTube Live</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/HGOiuQUwqEw" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/Ko18SgceYX8" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/1wECsnGZcfc" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/wq0ecjkN3G8" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/IEhfUgOUmUU" allowfullscreen></iframe>    
    <iframe src="https://www.youtube.com/embed/YGEgelAiUf0" allowfullscreen></iframe>
</body>
</html>
